server.port=9090
spring.datasource.url=jdbc:mysql://localhost:3306/budgetdb
spring.datasource.username=budget
spring.datasource.password=budget
logging.level.com.zaxxer.hikari=DEBUG
spring.output.ansi.enabled=always
spring.datasource.initialization-mode=create-drop
#always
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.data.rest.basePath=/api
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.=ERROR
logging.level.org.springframework.jdbc.core = TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.org.hibernate.SQL=DEBUG
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE